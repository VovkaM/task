<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">

<body>
	<section class="wrapp">
		<div class="exchanger">

				</select>
			</div>
			<div class="blocks">
				<div class="ethereum">
					<h3>Ethereum</h3>
					<img src="img/e-logo.png">
					<div class="price" id="ETH">
						<p>Price:</p>
						<p></p>
					</div>
					<div class="change">
						<p>Persent change</p>
						<p><input type="checkbox" class="checkbox" id="checkbox" name="one"><label for="checkbox"></label></p>
					</div>
					<div class="hour-change" id="ETH">
						<p>Hour change</p>
						<p></p>
					</div>
					<div class="day-change" id="ETH">
						<p>Day change</p>
						<p></p>
					</div>
					<div class="week-change" id="ETH">

						<p></p>
					</div>
					<div class="month-change" id="ETH">
						<p>Month change</p>
						<p></p>
					</div>
				</div>
				<div class="litecoin">
					<h3>Litecoin</h3>
					<img src="img/l-logo.png">
					<div class="price" id="LTC">
						<p>Price:</p>
						<p></p>
					</div>
					<div class="change">
						<p>Persent change</p>
						<p><input type="checkbox" class="checkbox" id="checkbox1" name="two"><label for="checkbox1"></label></p>
					</div>
					<div class="hour-change" id="LTC">
						<p>Hour change</p>
						<p></p>
					</div>
					<div class="day-change" id="LTC">
						<p>Day change</p>
						<p></p>
					</div>
					<div class="week-change" id="LTC">
						<p>Week change</p>
						<p></p>
					</div>
					<div class="month-change" id="LTC">
						<p>Month change</p>
						<p></p>
					</div>
				</div>
				<div class="bitcoin">
					<h3>Bitcoin</h3>
					<img src="img/b-logo.png">
					<div class="price" id="BTC">
						<p>Price:</p>
						<p></p>
					</div>
					<div class="change">
						<p>Persent change</p>

					</div>
					<div class="hour-change" id="BTC">
						<p>Hour change</p>
						<p></p>
					</div>
					<div class="day-change" id="BTC">
						<p>Day change</p>
						<p></p>
					</div>
					<div class="week-change" id="BTC">
						<p>Week change</p>
						<p></p>
					</div>
					<div class="month-change" id="BTC">
						<p>Month change</p>
						<p></p>
					</div>
				</div>
			</div>

    <script src="js/main.js"></script>
